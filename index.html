<!DOCTYPE html>
<html>
  <head>

    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Cryptosquare</h1>

      <form id="text-entry">
        <div class="form-group">
          <label for="form">Enter a text</label>
          <!-- Is type = number right? -->
          <input class="userText" type="text" min="1" max="10000">

        <button type="submit" class="btn">Convert!</button>
      </form>

      <div id="result">
        <!-- <p><span class=""></span> is <span id=""></span> in Roman numerals.</p> -->
      </div>
    </div>
  </body>
